<div class="auth-card">
  <h2>Set a new password</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <input type="password" formControlName="newPassword" placeholder="New password" />
    <div *ngIf="form.controls.newPassword.touched && form.controls.newPassword.invalid" class="error">
      <div *ngIf="form.controls.newPassword.errors?.['required']">Password is required</div>
      <div *ngIf="form.controls.newPassword.errors?.['minlength']">Min 6 characters</div>
    </div>

    <input type="password" formControlName="confirmPassword" placeholder="Confirm password" />
    <div *ngIf="form.controls.confirmPassword.touched && form.controls.confirmPassword.invalid" class="error">
      <div *ngIf="form.controls.confirmPassword.errors?.['required']">Confirmation is required</div>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="success" class="success">{{ success }}</div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Saving...' : 'Save new password' }}
    </button>
  </form>

  <p class="muted"><a routerLink="/auth/login">Back to login</a></p>
</div>
