<div class="auth-card">
  <h2>Reset password</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <input formControlName="email" placeholder="Enter your email" />
    <div *ngIf="form.controls.email.touched && form.controls.email.invalid" class="error">
      <div *ngIf="form.controls.email.errors?.['required']">Email is required</div>
      <div *ngIf="form.controls.email.errors?.['email']">Enter a valid email</div>
    </div>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Sending...' : 'Send reset link' }}
    </button>
  </form>

  <div *ngIf="success" class="success">{{ success }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <p class="muted">
    <a routerLink="/auth/login">Back to login</a>
  </p>
</div>
